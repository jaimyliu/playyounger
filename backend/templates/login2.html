<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}
        登入
        {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class=" ">
    <div id="loading">
        <div id="loading-center">
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card p-3">
                    {% block content %}
                    <div class="card-body">
                        <div class="text-center mb-3"> 
                            <img src="/static/img/backend/human_heaven.png"
                                class="img-fluid rounded-normal light-logo" alt="logo" style="max-width: 200px;">
                        </div>
                        <h3 class="mb-3 font-weight-bold text-center">登入</h3>
                        <p class="text-center text-secondary mb-2">人．天堂</p>
                        <div class="mb-4 text-center">
                            <p class="line-around text-secondary mb-0"><span class="line-around-1">登入您的帳戶以繼續</span></p>
                        </div>
                        <form method="post" action="/backend/login">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-secondary">帳號</label>
                                        <input class="form-control" name="username" type="text"
                                            placeholder="請輸入帳號">
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-2">
                                    <div class="form-group">
                                        <label class="text-secondary">密碼</label>
                                        <input class="form-control" name="password" type="password"
                                            placeholder="請輸入密碼">
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-2 text-center"> 
                                 <button type="submit" class="btn btn-primary">登入</button>
                                 
                             </div>
                            </div>
                            <div class="col-lg-12 mt-3">
                                <p class="mb-0 text-center">返回主頁<a href="/">返回</a></p>
                            </div>
                        </form>
                    </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
