<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io('http://127.0.0.1:5000');  // 連接到 Flask 服務器

            socket.on('connect', function() {
                console.log("Connected to the server.");  // 確認連接成功
            });

            socket.on('alert', function(data) {
                if (data && 'text' in data) {
                    console.log('Received data:', data);  // 輸出接收到的數據
                    alert('Received alert: ' + data.text);  // 顯示彈窗
                } else {
                    console.error('Data is not properly defined:', data);
                }
            });

            socket.on('disconnect', function() {
                console.log("Disconnected from the server.");  // 確認斷開連接
            });
        });
    </script>
</head>
<body>
    <h1>Socket.IO Test Page</h1>
    <p>Check the console for connection status and alerts.</p>
</body>
</html>
